<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>game.html</title>
    <script src="/socket.io/socket.io.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script>
        var socket = io();
        var count = 0;
        socket.on('rant', function(data){
           // document.write('<div>'+data+'</div>');
            count++;
            console.log(count);

            var ms = document.getElementById("mainspace");
            var msc = ms.getContext("2d");
            msc.fillRect(count, count, count, count);
            msc.moveTo(10,200);
            msc.lineTo(10,300);
            msc.style = "#eee";
            msc.stroke();

        });
    </script>
</head>
<body>
<canvas id="mainspace" width="1000" height="500"></canvas>
</body>
</html>
