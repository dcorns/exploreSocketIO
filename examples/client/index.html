<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index.html</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('event', function(data){
            document.write('<div>'+data+'</div>');
            socket.emit('event', 'What up Server?');
        });
        socket.on('thingy', function(data){
            document.write('<div>'+data+'</div>');
            socket.emit('thingyresponse', 'Hello again server');
        });
    </script>
</head>
<body>

</body>
</html>
