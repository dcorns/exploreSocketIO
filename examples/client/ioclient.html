<!--typical socket.io client-->
        <!--This client will work for any socket.io server and is used for both the nod and
        the node express example-->
<!DOCTYPE html>
<html>
<head lang="en">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost');  /*sets up connection to server [io(); would default the address
                                              of the server that served the page], but this could be set to
                                              something else.*/
        socket.on('event1', function(data){
            console.log(data);                  /*log the object sent buy the server*/
            socket.emit('event2', {client: 'client object'}); /*send data to the server*/
        });


    </script>
</head>
<body>

</body>
</html>
